[application]

name="Orbital Hyperbola"
main_scene="res://Scenes/main_menu.tscn"
icon="res://icon.png"

[autoload]

globals="*res://Scripts/globals.gd"
sound_effects="*res://Scenes/sound_effects.tscn"
music_handler="*res://Scenes/music_handler.tscn"

[display]

width=640
height=480
stretch_aspect="keep"
driver="GLES2"

[input]

UI_PAUSE=[key(Escape)]
LEFT=[key(A), key(Left)]
RIGHT=[key(D), key(Right)]

[physics]

fixed_fps=60

[render]

default_clear_color=#ff000000
